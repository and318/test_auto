<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Test</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>Calculadora de precio</h3>
        <p>Valor base $12.990</p>
        <p>Valor de km $150 </p>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="50" class="calc" id="myRange">
        </div>
        <div class="info col-xs-4">
          <h4>Kms Recorridos</h4>
          <h3 id="km">h5</h3>
        </div>
        <div class="info col-xs-4">
          <h4>valor adicional</h4>
          <h3 id="precio">h5</h3>
        </div>
        <div class="info ">
          <h4>Precio final</h4>
          <h3 id="total">h5</h3>
        </div>
        
      </div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="scripto.js"></script>
</body>

</html>
